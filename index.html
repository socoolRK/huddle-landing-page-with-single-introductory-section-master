<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <script src="https://kit.fontawesome.com/2f7f22230b.js" crossorigin="anonymous"></script>
  <style>
    .attribution {
      font-size: 18px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 89%, 21%);
    }
  </style>
</head>

<body>
  <main class="container">
    <header>
      <img src="images/logo.svg" alt="logo" class="logo">
    </header>


    <div class="images">
      <img src="images/illustration-mockups.svg" width="600px" class="mockup-img" alt="mockups">
    </div>
    <div class="huddle-info">
      <h1>Build The Community Your Fans Will Love</h1>

      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.Create connections
        with your users as you engage in genuine discussion.</p>
      <button class="btn">Register</button>
    </div>



  </main>

  <footer>
    <div class="icons">
      <a><i class="fa-brands fa-facebook-f"></i></a>
      <a><i class="fa-brands fa-twitter"></i></a>
      <a><i class="fa-brands fa-instagram"></i></a>
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Ravindra</a>.
    </p>
  </footer>
</body>

</html>
